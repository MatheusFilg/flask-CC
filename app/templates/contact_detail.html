{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% include 'nav.html' %}

    <div class="row mt-4">
        <h3>Contato</h3>

        <div class="col-md-6 mt-4">
            Name:
            <input type="text" value="{{obj.name}}" class="form-control bg-secondary text-white" readonly>
        </div>
        <div class="col-md-6 mt-4">
            Email:
            <input type="text" value="{{obj.email}}" class="form-control bg-secondary text-white" readonly>
        </div>
        <div class="col-12 mt-4">
            Subject:
            <input type="text" value="{{obj.subject}}" class="form-control bg-secondary text-white" readonly>
        </div>
        <div class="col-12 mt-4">
            Message:
            <textarea type="text" rows="10" class="form-control bg-secondary text-white" readonly>
                {{obj.message}}
            </textarea>

        </div>
    </div>

</div>

{% endblock %}
